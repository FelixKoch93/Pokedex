<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="inhit()">
    <div id="header" class="header">
        <img src="Pokemon.png" height="200px" width="400px">
        <div class="search">
            <input id="search" onkeyup="searchPokemon()" type="text" placeholder="search for a Pokemon...">
            <button onkeyup="searchPokemon()">search</button>
        </div>
    </div>
    <div id="overview" class="overview">
        <div id="pokemonlist" class="pokemonlist"></div>
        <button id="loadMoreButton" class="loadMoreButton" onclick="loadMorePokemon()">load more...</button>
    </div>
    <div id="outerFrame" class="outerFrame"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
